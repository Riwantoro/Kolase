<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Laporan Atensi Kegiatan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #E0E2E3;
      color: #07213D;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .template-container {
      max-width: 1200px;
      width: 100%;
      background: #fff;
      border-radius: 0%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: #07213D;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #EEBF63;
    }

    .logo-container {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .header-text {
      text-align: center;
      color: #fff;
      flex: 1;
      margin: 0 20px;
    }

    .header-text h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 23px;
      font-weight: 800;
      margin-bottom: 5px;
      line-height: 1.2;
    }

    .header-text h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 26px;
      font-weight: 700;
      line-height: 1.2;
    }

    .content-wrapper {
      padding: 20px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      border: 2px solid #07213D;
      padding: 10px;
      background: #fff;
    }

    .photo-item {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      background: #E0E2E3;
      border: 2px #07213D;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .photo-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .upload-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.6rem;
      color: #07213D;
      text-align: center;
      pointer-events: none;
    }

    .upload-label::before {
      content: 'ðŸ“¸';
      display: block;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #EEBF63;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .photo-grid.rows-1 {
      grid-template-rows: repeat(1, 1fr);
    }

    .photo-grid.rows-2 {
      grid-template-rows: repeat(2, 1fr);
    }

    .photo-grid.rows-3 {
      grid-template-rows: repeat(3, 1fr);
    }

    .photo-grid.rows-4 {
      grid-template-rows: repeat(4, 1fr);
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 150px;
    }

    button#reset-btn {
      background: #07213D;
      color: #EEBF63;
      border: 2px solid #07213D;
    }

    button#download-btn {
      background: #EEBF63;
      color: #07213D;
      border: 2px solid #EEBF63;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      opacity: 0.9;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 0.8rem;
      background: #07213D;
      color: #EEBF63;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 3;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .photo-item:hover .delete-btn {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      background: #07213D;
      padding: 15px;
      text-align: center;
      color: #EEBF63;
      border-top: 3px solid #EEBF63;
    }

    .footer-input {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .footer-input input {
      padding: 8px 12px;
      border: 2px solid #EEBF63;
      border-radius: 4px;
      background: #fff;
      color: #07213D;
      font-family: 'Poppins', sans-serif;
    }

    .footer-text {
      font-size: 18px;
      font-weight: 500;
    }

    .photo-item.hidden-for-download {
      display: none;
    }

    .template-container.downloading .actions,
    .template-container.downloading .delete-btn,
    .template-container.downloading .upload-label,
    .template-container.downloading .footer-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="template-container">
    <div class="header">
      <img src="assets/logo1.png" alt="Logo 1" class="logo-container">
      <div class="header-text">
        <h1>LAPORAN ATENSI KEGIATAN</h1>
        <h2>LEMBAGA PEMASYARAKATAN KELAS IIA KEROBOKAN</h2>
      </div>
      <img src="assets/logo2.png" alt="Logo 2" class="logo-container">
    </div>
    
    <div class="content-wrapper">
      <div class="photo-grid">
        <div class="photo-item" data-index="1">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-1">
          <label for="upload-input-1" class="upload-label">Upload Foto 1</label>
        </div>
        <div class="photo-item" data-index="2">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-2">
          <label for="upload-input-2" class="upload-label">Upload Foto 2</label>
        </div>
        <div class="photo-item" data-index="3">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-3">
          <label for="upload-input-3" class="upload-label">Upload Foto 3</label>
        </div>
        <div class="photo-item" data-index="4">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-4">
          <label for="upload-input-4" class="upload-label">Upload Foto 4</label>
        </div>
        <div class="photo-item" data-index="5">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-5">
          <label for="upload-input-5" class="upload-label">Upload Foto 5</label>
        </div>
        <div class="photo-item" data-index="6">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-6">
          <label for="upload-input-6" class="upload-label">Upload Foto 6</label>
        </div>
        <div class="photo-item" data-index="7">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-7">
          <label for="upload-input-7" class="upload-label">Upload Foto 7</label>
        </div>
        <div class="photo-item" data-index="8">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-8">
          <label for="upload-input-8" class="upload-label">Upload Foto 8</label>
        </div>
      </div>
      
      <div class="actions">
        <button id="reset-btn">Reset</button>
        <button id="download-btn">Download Kolase</button>
      </div>
    </div>

    <div class="footer">
      <div class="footer-input">
        <input type="text" id="footer-text-input" placeholder="Sub Seksi Bagian">
      </div>
      <div class="footer-text" id="footer-text-display"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
