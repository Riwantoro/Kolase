<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwantoro Grid App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Riwantoro Grid App</h1>
    <p>Upload foto dan atur kolase untuk laporan Anda.</p>

    <!-- Template Background -->
    <div class="template-container">
      <img src="assets/template-background.jpg" alt="Template Background" class="template-background">
      
      <!-- Area untuk foto-foto -->
      <div class="photo-grid">
        <div class="photo-item" data-index="1">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-1">
          <label for="upload-input-1" class="upload-label">Upload Foto 1</label>
        </div>
        <div class="photo-item" data-index="2">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-2">
          <label for="upload-input-2" class="upload-label">Upload Foto 2</label>
        </div>
        <div class="photo-item" data-index="3">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-3">
          <label for="upload-input-3" class="upload-label">Upload Foto 3</label>
        </div>
        <div class="photo-item" data-index="4">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-4">
          <label for="upload-input-4" class="upload-label">Upload Foto 4</label>
        </div>
        <div class="photo-item" data-index="5">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-5">
          <label for="upload-input-5" class="upload-label">Upload Foto 5</label>
        </div>
        <div class="photo-item" data-index="6">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-6">
          <label for="upload-input-6" class="upload-label">Upload Foto 6</label>
        </div>
        <div class="photo-item" data-index="7">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-7">
          <label for="upload-input-7" class="upload-label">Upload Foto 7</label>
        </div>
        <div class="photo-item" data-index="8">
          <input type="file" accept="image/*" class="upload-input" id="upload-input-8">
          <label for="upload-input-8" class="upload-label">Upload Foto 8</label>
        </div>
      </div>
    </div>

    <!-- Tombol Aksi -->
    <div class="actions">
      <button id="reset-btn">Reset</button>
      <button id="download-btn">Download Kolase</button>
    </div>
  </div>

  <!-- Sertakan library dan script -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
